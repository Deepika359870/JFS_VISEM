<html lang="en">
<head>
<meta charset="UTF-8">
<title>Programming Language Inventors</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    padding: 40px;
  }

  h1 {
    margin-bottom: 30px;
  }

  select {
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    margin-bottom: 30px;
  }

  .inventor-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    max-width: 900px;
    margin: 0 auto;
    background-color: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .photo {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #ccc;
    flex-shrink: 0;
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .details {
    text-align: left;
    flex: 1;
  }

  .details h2 {
    margin: 0 0 10px 0;
    font-size: 26px;
  }

  .details h3 {
    margin: 0 0 15px 0;
    font-size: 18px;
    color: #555;
  }

  .details p {
    font-size: 15px;
    line-height: 1.5;
    color: #333;
  }
</style>
</head>

  function showInventor() {
    const select = document.getElementById("inventorSelect");
    const val = select.value;

    if (!val) {
      document.getElementById("inventorBox").style.display = "none";
      return;
    }

    const data = inventors[val];

    document.getElementById("inventorPhoto").src = data.photo;
    document.getElementById("inventorName").textContent = data.name;
    document.getElementById("inventorLang").textContent = data.lang;
    document.getElementById("inventorDesc").textContent = data.desc;

    document.getElementById("inventorBox").style.display = "flex";
  }
